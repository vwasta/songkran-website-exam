<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Songkran Information</title>
    <style>
      body {
        background-color: #fdf5e6;
        font-family: Georgia, serif;
      }
      h2 {
        color: #00bfff;
      }
    </style>
  </head>
  <body>
    <h2>What is Songkran?</h2>

    <p>
      Songkran is the Thai New Year, celebrated in mid-April, marked by water
      fights, symbolic of washing away sins and welcoming the new year.
    </p>

    <table border="1">
      <tr>
        <th>Date</th>
        <th>Activities</th>
      </tr>
      <tr>
        <td>April 13</td>
        <td>Water fights, street parades</td>
      </tr>
      <tr>
        <td>April 14</td>
        <td>Family reunions, temple visits</td>
      </tr>
      <tr>
        <td>April 15</td>
        <td>Cultural performances, merit-making</td>
      </tr>
    </table>

    <form action="#">
      <label for="name">Enter your name:</label>
      <input type="text" id="name" name="name" />
      <br /><br />
      <label for="feedback">Your favorite part of Songkran:</label>
      <textarea id="feedback" name="feedback"></textarea>
      <br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
